path:
  # 资源文件夹，存放每个模块的样式文件
  source: ./src/main/resources/css/
  # 输出文件，打包后的输出
  out: ./src/main/resources/out/main.css
# 匹配模式，对应stylus的4种模式，仅仅为了复制方便，没有其他用途
match-mode:
  # 域名
  domain: domain
  # 固定url
  url: url
  # url前缀
  url-prefix: url-prefix
  # 正则
  regexp: regexp
# 资源文件配置
configs:
  # 注释，打包为一个文件后的说明
  - note: 变量配置
    # 测试时启用此文件，对应的参数
    file-name: var.css
    # 正式打包时使用此文件
#    file-name: optional.txt
    matches:
      - mode: domain
        params:
          - keylol.com
  - note: 导航栏
    file-name: nav.css
    matches:
      - mode: domain
        params:
          - keylol.com
  - note: 首页
    file-name: home.css
    matches:
      - mode: regexp
        params:
          - "https?://keylol.com/(forum.php)?"
  - note: 帖子内容
    file-name: post.css
    matches:
      - mode: url-prefix
        params:
          - https://keylol.com/t
          - https://keylol.com/forum.php?mod=viewthread&t
  - note: 板块（帖子列表）
    file-name: postList.css
    matches:
      - mode: regexp
        params:
          - ".+keylol.com/f[0-9]{3}.+"
          - ".+keylol.com.+forumdisplay.+fid=[0-9]+.+"
  - note: 通知
    file-name: notification.css
    matches:
      - mode: regexp
        params:
          - ".+keylol.com.+mod=space&do=(pm|notice(&view=.*)?).*"
  - note: 高级编辑器
    file-name: new-thread.css
    matches:
      - mode: regexp
        params:
          - ".+keylol.com.+mod=post&action=(newthread|reply|edit).*"